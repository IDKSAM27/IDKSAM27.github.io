<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #311047;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        const mouse = { x: null, y: null };

        window.addEventListener("mousemove", (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });


        // Click to add new particles
        window.addEventListener("click", (event) => {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(event.x, event.y));
            }
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 1.5 + 0.5;  // Particles between 1 and 2.5 pixels

                this.speedX = (Math.random() - 0.5) * 3;    // Handles the speed of the particles
                this.speedY = (Math.random() - 0.5) * 3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function connectParticles() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 200})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }

        // **Connect particles to the mouse cursor**
        const dx = particles[i].x - mouse.x;
        const dy = particles[i].y - mouse.y;
        const mouseDistance = Math.sqrt(dx * dx + dy * dy);

        if (mouseDistance < 150) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - mouseDistance / 150})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
        }
    }
}


        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p) => p.update());
            particles.forEach((p) => p.draw());
            connectParticles();
            requestAnimationFrame(animate);
        }

        // Generate initial particles
        for (let i = 0; i < 150; i++) { // initally it was 100
            particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        animate();

        // Resize canvas dynamically
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
